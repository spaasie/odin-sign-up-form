<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="splash">
      <!-- <img src="images/snowy-caravan-.png" alt="cat sleeping in small caravan"> -->
      <!-- logo -->
      <h1>spaasie's scribbles</h1>
      <!-- brand -->
    </div>
    <main>
      <!-- text info -->
      <form action="post">
        <fieldset>
          <!-- sign up -->
          <legend>Sign up form</legend>
          <div class="input-group">
            <div class="group">
              <div class="input">
                <!-- first name -->
                <label for="first_name">First Name *</label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="John">
              </div>
              <div class="input">
                <!-- last name -->
                <label for="last_name">Last Name *</label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Doe"
                  required>
              </div>
            </div>
            <div class="group">
              <div class="input">
                <!-- email -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="input">
                <!-- phone number -->
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="tel">
              </div>
            </div>
            <div class="group">
              <div class="input">
                <!-- password -->
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required>
              </div>
              <div class="input">
                <!-- confirm password -->
                <label for="confirm_password">Confirm Password</label>
                <input
                  id="confirm_password"
                  name="confirm_password"
                  type="password"
                  onblur="validate()"
                  required>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <!-- create account -->
        <!-- already have an account / log in -->
      </form>
    </main>
  </div>

  <script src="js/validate.js"></script>
</body>
</html>
