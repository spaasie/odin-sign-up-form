<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="splash">
      <!-- logo -->
      <h1 class="brand-name">spaasie's scribbles</h1>
      <!-- brand -->
    </div>
    <main>
      <!-- text info -->
      <div class="info-text">
        <p>It would be great if this was a real service, remember to smash that like and subscribe button.</p>
        <p>If you would like to join and learn or simply comission a work. Please sign up for an account</p>
      </div>
      <form action="post">
        <fieldset>
          <!-- sign up -->
          <legend>Sign up form</legend>
          <div class="input-group">
            <div class="group">
              <div class="input">
                <!-- first name -->
                <label for="first_name">
                  First Name *
                  <span id="fname_notify"></span>
                </label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="John"
                  onblur="validateFirstName()"
                  required>
              </div>
              <div class="input">
                <!-- last name -->
                <label for="last_name">
                  Last Name *
                  <span id="lname_notify"></span>
                </label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Doe"
                  onblur="validateLastName()"
                  required>
              </div>
            </div>
            <div class="group">
              <div class="input">
                <!-- email -->
                <label for="email">Email *<span id="email-notify"></span></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                  onblur="validateEmail()"
                  required>
              </div>
              <div class="input">
                <!-- phone number -->
                <label for="tel">Phone Number<span id="tel-notify"></span></label>
                <input
                  type="tel"
                  name="tel"
                  id="tel"
                  minlength="10"
                  maxlength="10"
                  pattern="[0-9]{10}"
                  placeholder="0929929292"
                  onblur="validateTel()">
              </div>
            </div>
            <div class="group">
              <div class="input">
                <!-- password -->
                <label for="password">
                  Password *
                  <span id="pass_notify"></span>
                </label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="••••••••••••"
                  onblur="validatePass()"
                  required>
              </div>
              <div class="input">
                <!-- confirm password -->
                <label for="confirm_password">
                  Confirm Password *
                  <span id="confirm_pass_notify"></span>
                </label>
                <input
                  id="confirm_password"
                  name="confirm_password"
                  type="password"
                  placeholder="••••••••••••"
                  onblur="validatePass()"
                  required>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <!-- create account -->
        <!-- already have an account / log in -->
      </form>
      <p class="login">already have an account? <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></p>
    </main>
  </div>

  <script src="js/validate.js"></script>
</body>
</html>
